        // 按年份分组（提取年份数字）

            const groups = {};

            iphoneData.forEach((iphone) => {
                // 提取年份数字（如"2025年2月" -> 2025）
                const year = parseInt(iphone.releaseYear.match(/\d{4}/)[0]);

                if (!groups[year]) {
                    groups[year] = [];
                }
                groups[year].push(iphone);
            });

            // 按年份从近到远排序
            const sortedYears = Object.keys(groups).sort((a, b) => b - a);

            return { groups, sortedYears };
        };

            return card;

        // 渲染所有iPhone型号
        const renderIphones = () => {
            const container = document.getElementById("iphone-container");
            const { groups, sortedYears } = groupByYear();

            container.innerHTML = "";

            sortedYears.forEach((year) => {
                // 创建年份分组容器
                const yearGroup = document.createElement("div");
                yearGroup.className = "year-group";
                yearGroup.dataset.year = year;

                // 年份标题
                const yearHeader = document.createElement("h2");
                yearHeader.className =
                    "text-2xl font-bold mb-6 text-dark/80 border-b border-gray-200 pb-2";
                yearHeader.innerHTML = `<i class="fa fa-calendar mr-2 text-primary" aria-hidden="true"></i>${year}年`;

                // 型号网格
                const modelsGrid = document.createElement("div");
                modelsGrid.className =
                    "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6";

                // 添加该年份的所有型号
                groups[year].forEach((iphone) => {
                    const card = createIphoneCard(iphone);
                    modelsGrid.appendChild(card);
                });

                yearGroup.appendChild(modelsGrid);
                container.appendChild(yearGroup);
            });
        };

        // 搜索功能

            const searchInput = document.getElementById("search-input");
            const cards = document.querySelectorAll(".iphone-card");
            const yearGroups = document.querySelectorAll(".year-group");
            const noResults = document.getElementById("no-results");

            searchInput.addEventListener("input", (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                let hasResults = false;

                // 过滤卡片
                document.querySelectorAll(".iphone-card").forEach((card) => {
                    const model = card.querySelector("h3").textContent.toLowerCase();
                    const isMatch = model.includes(searchTerm);

                    card.style.display = isMatch ? "block" : "none";

                    if (isMatch) {
                        hasResults = true;
                    }
                });

                // 处理年份组显示
                yearGroups.forEach((group) => {
                    const visibleCards = group.querySelectorAll(
                        ".iphone-card[style*='block']"
                    );
                    const header = group.querySelector("h2");
                    const grid = group.querySelector('div[class*="grid"]');

                    console.log(
                        "是否有匹配项:",
                        header.innerText,
                        visibleCards.length > 0
                    );

                    if (searchTerm === "") {
                        // 搜索为空时显示所有
                        header.style.display = "block";
                        grid.style.display = "grid";
                    } else if (visibleCards.length === 0) {
                        // 无匹配项时隐藏整个组
                        header.style.display = "none";
                        grid.style.display = "none";
                    } else {
                        // 有匹配项时显示
                        header.style.display = "block";
                        grid.style.display = "grid";
                    }
                });

                // 显示/隐藏无结果提示
                noResults.classList.toggle("hidden", hasResults || searchTerm === "");
            });
        };

        // 页面加载完成后初始化
        document.addEventListener("DOMContentLoaded", () => {
            renderIphones();
            setupSearch();

            // 添加淡入动画效果
            setTimeout(() => {
                document.querySelectorAll(".iphone-card").forEach((card, index) => {
                    card.style.opacity = "0";
                    card.style.transform = "translateY(20px)";

                    setTimeout(() => {
                        card.style.transition = "opacity 0.5s ease, transform 0.5s ease";
                        card.style.opacity = "1";
                        card.style.transform = "translateY(0)";
                    }, 50 * index);
                });
            }, 100);
